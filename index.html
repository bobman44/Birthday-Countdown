<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root" class="text-center items-center justify-center text-white">
    <h1>Countdown to Tolu Adenuga's birthday</h1>
    <h2 class="cook">Time until October 25th</h2>
    <div id="countdown" class="cook">
      My birthday is in: <span id="days"></span> days, <span id="hours"></span> hours, 
      <span id="minutes"></span> minutes, <span id="seconds"></span> seconds
    </div>
  </div>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
